<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wilks Calculator</title>
        <link rel="stylesheet" type="text\css" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Wilks Calculator</h1>
        </header>
        <main>
            <h2>Calculate Wilks Points</h2>
            <article>
                <form name="wilksForm">
                    <fieldset>
                        <legend>Calculate Wilks Points in pounds (lbs)</legend>
                        <p>Units:
                            <select name="units">
                                <option value="lbs">lbs</option>
                                <option value="kgs">kgs</option>
                            </select></p>
                        <p>Gender:
                            <select name="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select></p>
                        <p>Bodyweight:
                            <input type="text" name="bodyweight"></p>
                        <p>Lifted Weight:
                            <input type="text" name="total"></p>
                        <button type="button" onclick="calculateWilks()">Calculate</button>
                    </fieldset>
                </form>
                <p id="wilksOutput">Wilks Score:</p>
            </article>
        </main>
        <footer>
            <p>Â© 2019, Philip Reese</p>
        </footer>
    </body>
</html>
